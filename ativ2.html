<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

    <title>BootStrap</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>

        [class^="col"], [class*=" col"] {
            border: 2px solid white;
        }

    </style>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12" style="background-color: #21BFF1; height: 90px;"></div>
            <div class="col-md-3" style="background-color: #DF2727; height: 90px;"></div>
            <div class="col-md-3" style="background-color: #DF2727; height: 90px;"></div>
            <div class="col-md-3" style="background-color: #DF2727; height: 90px;"></div>
            <div class="col-md-3" style="background-color: #DF2727; height: 90px;"></div>
            <div class="col-md-3" style="background-color: #2EE92A;"></div>

            <div class="col">
                <div class="row">
                    <div class="col-md-12" style="background-color: #3155B4; height: 90px;"></div>
                    <div class="col-md-4" style="background-color: #D520D9; height: 180px;"></div>
                    <div class="col-md-4" style="background-color: #D520D9; height: 180px;"></div>
                    <div class="col-md-4" style="background-color: #D520D9; height: 180px;"></div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
